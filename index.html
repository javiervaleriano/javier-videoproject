<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Project</title>

    <!-- Styles -->
    <link rel="stylesheet" href="Normalize.css">
    <link rel="stylesheet" href="styles.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <h2>Loading...</h2>
        <img src="preloader.gif" alt="Preloader" />
    </div>
    
    <!-- Video container -->
    <header class="container">
        <!-- Video -->
        <video id="video" muted autoplay loop>
            <source src="cabras-montañeras-dos.mp4" type="video/mp4" />
        </video>
        <!-- Title -->
        <h1 id="title">Cabras montañeras</h1>
        <!-- Control buttons -->
        <div class="control">
            <button class="play">Play <i class="fas fa-play-circle fa-control"></i></button>
            <button class="pause">Pause <i class="fas fa-pause-circle fa-control"></i></button>
        </div>
    </header>

    <!-- JS -->
    <script src="index.js"></script>
</body>
</html>
